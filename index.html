<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>

<body>

    <div id="password"></div>
    <script src="script.js"></script>
</body>
