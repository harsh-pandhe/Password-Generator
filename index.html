<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg mt-2 rounded" id="mainNavbar" aria-label="Main Navigation">
            <div class="container-fluid">
                <a class="navbar-brand col-lg-3 me-0" href="/">Password Generator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>

                <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbarContent">
                    <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://github.com/harsh-pandhe"
                                target="_blank" rel="noopener">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="https://github.com/harsh-pandhe/Password-Generator" rel="noopener"
                                target="_blank">About
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex text-end">
                        <input id="passwordInput" class="form-control" type="password" placeholder="Enter Password">
                        <button id="checkStrengthBtn" class="mx-2 btn btn-success">
                            Check
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card m-4">
                        <div class="card-body">
                            <form id="passwordGeneratorForm">
                                <div class="mb-3 row">
                                    <label for="passwordLength" class="col-sm-6 col-form-label">Password Length:</label>
                                    <div class="col-sm-6">
                                        <input type="range" class="form-range" id="passwordLength" min="4" max="128"
                                            value="12">
                                        <output class="text-end mt-2" for="passwordLength"
                                            id="passwordLengthOutput">12</output>
                                    </div>
                                </div>

                                <div class="mb-3 row row-cols-md-2 row-cols-1">
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="includeNumbers">
                                            <label class="form-check-label" for="includeNumbers">Include Numbers
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Include numerical digits (0-9) in the password.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="includeLowercase">
                                            <label class="form-check-label" for="includeLowercase">Include Lowercase
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Include lowercase letters (a-z) in the password.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="includeUppercase">
                                            <label class="form-check-label" for="includeUppercase">Include Uppercase
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Include uppercase letters (A-Z) in the password.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="beginWithLetter">
                                            <label class="form-check-label" for="beginWithLetter">Begin With A Letter
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Ensure the password starts with a letter.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="includeSymbols">
                                            <label class="form-check-label" for="includeSymbols">Include Symbols
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Include special symbols in the password.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="noSimilarCharacters">
                                            <label class="form-check-label" for="noSimilarCharacters">No Similar
                                                Characters
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Avoid including characters that look similar (e.g., '1', 'l', 'I', 'O', '0').">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="noDuplicateCharacters">
                                            <label class="form-check-label" for="noDuplicateCharacters">No Duplicate
                                                Characters
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Ensure each character is unique in the password.">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col mb-2">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="noSequentialCharacters">
                                            <label class="form-check-label" for="noSequentialCharacters">No Sequential
                                                Characters
                                                <span class="tooltip-icon" data-bs-toggle="tooltip"
                                                    data-bs-placement="top"
                                                    title="Avoid sequences of characters (e.g., '123', 'abc').">&#9432;</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label for="quantity" class="col-sm-6 col-form-label">Quantity:</label>
                                    <div class="col-sm-6">
                                        <input type="range" class="form-range" id="quantity" min="1" value="1">
                                        <output class="text-end mt-2" for="quantity" id="quantityOutput">1</output>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <div class="col-md-12 mb-2">
                                        <div class="d-flex justify-content-center justify-content-md-end">
                                            <button type="button" class="btn btn-primary btn-lg me-2"
                                                id="generateBtn">Generate
                                                Password</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="col-sm-6 col-form-label">Password Strength:</label>
                                    <div class="col-sm-6">
                                        <div class="progress">
                                            <div id="passwordStrengthBar" class="progress-bar" role="progressbar"
                                                style="width: 0;"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-3">
                                    <strong>Generated Password:</strong>
                                    <textarea title="Passwords" class="form-control" id="generatedPassword"
                                        readonly></textarea>
                                </div>
                                <button type="button" class="btn btn-secondary mt-2" id="copyToClipboardBtn">Copy to
                                    Clipboard</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
