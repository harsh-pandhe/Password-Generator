    <div class="password-generator-section p-4 border rounded">

        <div class="option-container">
            <label for="pgLength" class="option-label">Password Length:</label>
            <select id="pgLength" onchange="saveOptions(false);" class="form-select">
                <optgroup label="Weak">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </optgroup>
                <optgroup label="Strong">
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                </optgroup>
            </select>
        </div>

        <!-- Include Numbers Option -->
        <div class="option-container">
            <label for="Numbers" class="option-label">Include Numbers:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="Numbers" id="Numbers" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(e.g. 123456)</label>
            </div>
        </div>

        <!-- Include Lowercase Characters Option -->
        <div class="option-container">
            <label for="Lowercase" class="option-label">Include Lowercase Characters:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="Lowercase" id="Lowercase" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(e.g. abcdefgh)</label>
            </div>
        </div>

        <!-- Include Uppercase Characters Option -->
        <div class="option-container">
            <label for="Uppercase" class="option-label">Include Uppercase Characters:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="Uppercase" id="Uppercase" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(e.g. ABCDEFGH)</label>
            </div>
        </div>

        <!-- Begin With A Letter Option -->
        <div class="option-container">
            <label for="BeginWithC" class="option-label">Begin With A Letter:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="BeginWithC" id="BeginWithC" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(don't begin with a number or symbol)</label>
            </div>
        </div>

        <!-- Include Symbols Option -->
        <div class="option-container mt-4">
            <label for="Symbols" class="option-label">Include Symbols:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="form-check">
                        <input type="checkbox" name="Symbols" id="Symbols" class="form-check-input"
                            title="Include Symbols" onclick="saveOptions(false);">
                    </div>
                </div>
                <input name="CustomizeSymbols" id="CustomizeSymbols" type="text" class="form-control"
                    value="!&quot;#$%&amp;'()*+,-./:;<=>?@[\]^_`{|}~" onkeyup="saveOptions(false);"
                    title="Customize Symbols">
                <div class="input-group-append">
                    <span class="input-group-text">
                        <i class="bi bi-arrow-clockwise" id="resetSymbols" title="Reset Symbols"
                            onclick="refreshSymbols()"></i>
                    </span>
                </div>
            </div>
        </div>

        <!-- Additional Options -->
        <div class="option-container">
            <label for="Nosimilar" class="option-label">No Similar Characters:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="Nosimilar" id="Nosimilar" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(don't use characters like i, l, 1, L, o, 0, O, etc.)</label>
            </div>
        </div>

        <div class="option-container">
            <label for="AllUniqueC" class="option-label">No Duplicate Characters:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="AllUniqueC" id="AllUniqueC" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(don't use the same character more than once)</label>
            </div>
        </div>

        <div class="option-container">
            <label for="NoSeqC" class="option-label">No Sequential Characters:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="NoSeqC" id="NoSeqC" class="form-check-input" onclick="saveOptions(false);">
                <label class="form-check-label">(don't use sequential characters, e.g. abc, 789)</label>
            </div>
        </div>

        <div class="option-container">
            <label for="AutoMake" class="option-label">Auto Generate On The First Call:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="AutoMake" id="AutoMake" class="form-check-input"
                    onclick="saveOptions(false);">
                <label class="form-check-label">(generate passwords automatically when you open this page)</label>
            </div>
        </div>

        <!-- Include Quantity Option -->
        <div class="option-container">
            <label for="Quantity" class="option-label">Quantity:</label>
            <input type="number" id="Quantity" class="form-control" value="1" min="1" oninput="saveOptions(false);">
        </div>

        <!-- Checkbox for Saving Preferences -->
        <div class="option-container">
            <label for="SaveSettings" class="option-label">Save My Preference:</label>
            <div class="checkbox-container form-check">
                <input type="checkbox" name="SaveSettings" id="SaveSettings" class="form-check-input"
                    onclick="saveOptions(true);">
                <label class="form-check-label">(save all the settings above in cookies)</label>
            </div>
        </div>

        <!-- Generate Password Button -->
        <button class="btn btn-primary mt-3" onclick="generatePasswordWrapper()">Generate Password</button>

        <!-- Display Area for Passwords -->
        <div id="password"></div>

    </div>
